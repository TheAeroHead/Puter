<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Puter</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
	  <div class="col-sm-2">
	<div>  
		<a href="/index"><button style="font-size:20px"> <i class="fa fa-home" style="color:orange"></i></button></a>
		<a href="/cart"><button style="font-size:20px"> <i class="fa fa-shopping-cart" style="color:orange"></i></button></a>
	</div>
     {% block sidebar %}
     {% endblock %}
      </div>
	  
      <div class="col-sm-10 ">
			<div style="text-align:right">
				<a style = "text-decoration:none;" href="{% url 'profile_info' %}">Profile Info</a> |
				<a style = "text-decoration:none;" href="{% url 'login' %}">Login</a> |
				<a style = "text-decoration:none;" href="{% url 'create_user' %}">Sign up</a>
			</div>
			
			
	  </div>
	</div>
  </div>
  {% block name %}<h2 style="text-align:center;">Puter</h2>{% endblock %}
  {% block content %}{% endblock %}
</body>
    
<footer>
    {% block spacing %}<div style="height:5px"></div>{% endblock %}
    <div align="center">
        <a href="/index/faq">FAQ</a>
        |
        <a href="/index/contact_us">Contact us</a></div>
    <div style="height:5px"></div>
</footer>
</html>
